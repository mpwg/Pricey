version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: pricey-postgres
    environment:
      POSTGRES_USER: pricey
      POSTGRES_PASSWORD: pricey_dev_password
      POSTGRES_DB: pricey
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pricey']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pricey-network

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: pricey-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pricey-network

  minio:
    image: minio/minio:latest
    container_name: pricey-minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pricey-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  pricey-network:
    driver: bridge
