version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pricy-postgres
    environment:
      POSTGRES_USER: pricy
      POSTGRES_PASSWORD: pricy_dev_password
      POSTGRES_DB: pricy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pricy']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pricy-network

  redis:
    image: redis:7-alpine
    container_name: pricy-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pricy-network

  minio:
    image: minio/minio:latest
    container_name: pricy-minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pricy-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  pricy-network:
    driver: bridge
